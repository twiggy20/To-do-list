        <div class="col-md-8">
            <div class="row">
                  <form class="myform"  >
                    <input type="text" placeholder="Search.."  class="form-control"  ngModel name="search" [(ngModel)]="filterText">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
                
                  <h2 class="intro my-3" *ngIf="todos.length===0">Nothing to show, no new To-do </h2>
                  <div class="card my-3 myList" *ngIf="todos.length!==0">
                     <table class="table table-hover pointer">
                     <thead class="text-center">
                      <tr class="head">
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Description</th>
                      </tr>
                     </thead>
                    <tbody class="text-center animated fadeIn"  >
                    
                      <tr *ngFor="let todo of todos  |search:filterText">
                        <!-- <div class="pointer" (click)="onClick(todo.title)"> -->
                        <td>{{todo.title }} ,created {{todo.dateCreated |date}}</td>
                        <td> {{ todo.dueDate |date }}  </td>
                        <td>{{ todo.body || 'no body' }}</td>
                            <button class="mybutton"><i class="fa fa-trash text-danger " (click)="delete(todo)"></i></button>
                            <!-- <i class="fa-sharp fa-solid fa-pen-to-square text-success"></i> -->
                            <button class="mybutton"><i class="fa-solid fa-square-check text-secondary" (click)="complete(todo)"></i></button>
                        <!-- </div> -->
                      </tr>
                   
                    </tbody>
                  </table>
                </div>
                
                <button class="add" style="width:10px;" routerLink="/create-todo"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>          
                            
                
            </div>
            <br>
            <div>
                <app-todo-view [completed]="completedTodos" (deleteEvent)="delete($event)"  *ngIf="completedTodos.length>0" ></app-todo-view>
